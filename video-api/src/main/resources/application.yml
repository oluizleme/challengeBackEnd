spring:
  datasource:
    url: jdbc:h2:mem:./db/videos
    username: sa
    password:
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2.console.enabled: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
